<html lang="en">
<head>

    <title>Meme Slider</title>

<body>
    <div class="slider-container">
        <div class="slider">
          <div class="slider-item active">
            <img src="image/1.jpg" alt="First Image">
            <p class="slider-caption">First Image Caption</p>
          </div>
          <div class="slider-item">
            <img src="image/2.jpg" alt="Second Image">
            <p class="slider-caption">Second Image Caption</p>
          </div>
          <div class="slider-item">
            <img src="image/3.jpg" alt="Third Image">
            <p class="slider-caption">Third Image Caption</p>
          </div>
          <div class="slider-item">
            <img src="image/4.jpg" alt="Third Image">
            <p class="slider-caption">Third Image Caption</p>
          </div>
        </div>
        <div class="slider-dots">
          <button class="dot active"></button>
          <button class="dot"></button>
          <button class="dot"></button>
          <button class="dot"></button>
        </div>
      </div>
</body>
</html>
