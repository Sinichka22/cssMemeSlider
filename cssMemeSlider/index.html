<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slider-item active">
          <img src="image/1.jpg" alt="First Image" />
        </div>
        <div class="slider-item">
          <img src="image/2.jpg" alt="Second Image" />
        </div>
        <div class="slider-item">
          <img src="image/3.jpg" alt="Third Image" />
        </div>
        <div class="slider-item">
          <img src="image/4.jpg" alt="Fourth Image" />
        </div>
      </div>
      <div class="wrapper">
        <div class="slider-dots">
          <button class="dot active"></button>
          <button class="dot"></button>
          <button class="dot"></button>
          <button class="dot"></button>
        </div>
        <div class="sliders-caption">
          <span class="slider-caption active">First Image Caption</span>
          <span class="slider-caption">Second Image Caption</span>
          <span class="slider-caption">Third Image Caption</span>
          <span class="slider-caption">Fourth Image Caption</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
